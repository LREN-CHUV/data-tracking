machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - pip install --upgrade pip
    - pip install docker-compose==1.8.1
    - pip install pre-commit
    - ./build.sh

test:
  override:
    - pre-commit install
    - pre-commit run --all-files
    - ./tests/test.sh

machine:
  python:
    version: 3.6.0
  services:
    - docker
dependencies:
  override:
    - docker info
    - pip install pre-commit ansible-lint
test:
  pre:
    - pip install psycopg2
    - pip install airflow
    - pip install pydicom
    - pip install sqlalchemy
    - pip install python-magic
    - pip install nibabel
  override:
    - pre-commit install
    - pre-commit run --all-files
    - cd ./tests && ./test.sh
